<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partikarte || Home</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- slick cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <!-- banner -->
    <section class="banner py-5">
        <div class="container">
            <div class="row">
                <div class="col-3 m-auto">
                    <a href="" class="text-decoration-none">
                        <img src="img/Logo.png" class="img-fluid logo" alt="">
                    </a>
                </div>
                <div class="col-md-9 m-auto text-end">
                    <a href="" class="btn text-white fw-5">
                        For Organizers
                    </a>
                    <a href="" class="btn btn-light px-4 text-blue rounded-0 fw-5">
                        Login
                    </a>
                </div>
            </div>
            <div class="hero mt-100">
                <div class="text-center">
                    <h1 class="title fw-light text-white">
                        Explore & Events
                    </h1>
                    <form action="" class="w-50 mx-auto mt-4">
                        <div class="d-flex flex-row justify-content-between align-items-center bg-white p-2 rounded br-20">
                            <input type="text" class="form-control w-100 rounded-0 bg-transparent border-0" placeholder="Search Event..." name="" id="">
                            
                            <select name="" class="form-select w-auto rounded-0 bg-transparent border-0 border-start" id="">
                                <option value="">Anywhere</option>
                            </select>
                        </div>


                        <div class="filters text-center mt-4">
                            <a href="" class="btn filter-btn active text-white py-1 px-4 mx-2 border-0">
                                All
                            </a>
                            <a href="" class="btn filter-btn text-white py-1 px-4 mx-2 border-0">
                                Today
                            </a>
                            <a href="" class="btn filter-btn text-white py-1 px-4 mx-2 border-0">
                                Tomorrow
                            </a>
                            <a href="" class="btn filter-btn text-white py-1 px-4 mx-2 border-0">
                                Weekend
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- banner -->

    <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
